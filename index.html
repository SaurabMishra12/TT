    <!-- Application Structure Plan: The SPA is designed with a user-centric, task-oriented approach based on the updated timetable. It retains the successful tabbed navigation for each day of the week (Mon-Fri), allowing for quick access to a specific day's schedule. Each day is presented as a clear, vertical timeline, an intuitive visualization for a schedule. Key interactions include clicking a course card on the timeline to open a detailed modal view containing the syllabus and learning outcomes. This "details-on-demand" approach keeps the main interface uncluttered while making comprehensive information easily accessible. This structure is optimal for common student tasks like checking the day's schedule or looking up details for a specific class. -->
    <!-- Visualization & Content Choices: Report Info: Daily class schedule with detailed syllabus for each course. -> Goal: Organize, Inform, and allow quick look-up. -> Viz/Presentation Method: Interactive vertical timeline for each day, constructed with HTML/CSS (Tailwind). Course details are presented in a modal popup. -> Interaction: Tab clicks to switch between days. Course card clicks to show the details modal. -> Justification: A timeline is the most logical visualization for a schedule. Modals provide detailed information without cluttering the main view, which aligns with modern UI/UX principles for information architecture. -> Library/Method: Vanilla JavaScript for all interactions (tab switching, modal logic). Tailwind CSS for styling. No chart libraries are needed as the data is not quantitative. -->

document.addEventListener('DOMContentLoaded', () => {
    const tabsContainer = document.getElementById('tabs-container');
    const scheduleContainer = document.getElementById('schedule-container');
    const modal = document.getElementById('courseModal');
    const modalContent = modal.querySelector('.modal-content');
    const closeModalBtn = document.getElementById('closeModal');
    
    function generateScheduleHTML(day) {
        const events = scheduleData[day.toLowerCase()];
        if (!events) return '';

        let timelineHTML = `<div id="${day.toLowerCase()}-schedule" class="schedule-day space-y-2">
                                <div class="relative border-l-2 border-teal-200 ml-4 pl-8">`;

        events.forEach((event, index) => {
            const details = event.code ? courseDetails[event.code] : { title: event.title };
            const title = details.title || event.title;
            const isClickable = event.code && courseDetails[event.code];
            const cursorClass = isClickable ? 'cursor-pointer hover:bg-teal-50' : '';
            const cardBg = event.type === 'break' ? 'bg-amber-50' : 'bg-white';

            timelineHTML += `
                <div data-day="${day.toLowerCase()}" data-index="${index}" class="timeline-item relative p-4 rounded-lg shadow-sm transition-all duration-300 ${cursorClass} ${cardBg}">
                    <div class="flex items-center gap-4">
                        <div class="hidden sm:block">${icons[event.type] || icons.lecture}</div>
                        <div class="flex-grow">
                            <p class="font-semibold text-gray-500">${event.time}</p>
                            <h3 class="text-xl font-bold ${event.type === 'lecture' ? 'text-teal-800' : event.type === 'lab' ? 'text-indigo-800' : event.type === 'seminar' ? 'text-rose-800' : 'text-amber-800'}">${title}</h3>
                            ${event.code ? `<p class="text-sm text-gray-500">${event.code} &bull; ${event.venue}</p>` : ''}
                        </div>
                    </div>
                </div>`;
        });

        timelineHTML += `</div></div>`;
        return timelineHTML;
    }

    function switchTab(day) {
        document.querySelectorAll('.tab-button').forEach(btn => {
            if (btn.dataset.day === day) {
                btn.classList.add('tab-active');
                btn.classList.remove('tab-inactive');
            } else {
                btn.classList.remove('tab-active');
                btn.classList.add('tab-inactive');
            }
        });
        
        scheduleContainer.innerHTML = generateScheduleHTML(day);
        addCardEventListeners();
    }

    function showModal(day, index) {
        const event = scheduleData[day][index];
        const details = event.code ? courseDetails[event.code] : null;
        if (!details) return;

        document.getElementById('modalTitle').textContent = details.title;
        document.getElementById('modalVenue').textContent = event.venue || 'N/A';
        document.getElementById('modalOutcomes').textContent = details.outcomes;
        document.getElementById('modalSyllabus').textContent = details.syllabus;
        
        modal.classList.remove('opacity-0', 'pointer-events-none');
        modalContent.classList.remove('scale-95');
    }

    function hideModal() {
        modal.classList.add('opacity-0', 'pointer-events-none');
        modalContent.classList.add('scale-95');
    }

    function addCardEventListeners() {
        document.querySelectorAll('.timeline-item').forEach(card => {
            card.addEventListener('click', () => {
                const day = card.dataset.day;
                const index = parseInt(card.dataset.index, 10);
                showModal(day, index);
            });
        });
    }

    tabsContainer.addEventListener('click', (e) => {
        if (e.target.matches('.tab-button')) {
            switchTab(e.target.dataset.day);
        }
    });

    closeModalBtn.addEventListener('click', hideModal);
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            hideModal();
        }
    });

    // Initial load
    const today = new Date().getDay();
    const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
    const currentDay = (today > 0 && today < 6) ? days[today] : 'monday';
    switchTab(currentDay);
});
